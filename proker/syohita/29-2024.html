<!DOCTYPE html>
<html>
<head>
  <title>Pendaftaran Event Syohita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #form-container {
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f1f1f7;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Pendaftaran Event Syohita</h2>
    <form id="registrationForm" enctype="multipart/form-data">
      <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" id="asalSekolah" name="asalSekolah" placeholder="Asal Sekolah" required>
      <input type="tel" id="nomorHp" name="nomorHp" placeholder="Nomor HP" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="file" id="buktiPembayaran" name="buktiPembayaran" accept="image/*" required>
      <button type="submit">Daftar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const obj = {
        nama: formData.get('nama'),
        asalSekolah: formData.get('asalSekolah'),
        nomorHp: formData.get('nomorHp'),
        email: formData.get('email')
      };

      const fileInput = document.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = function() {
          obj.base64 = reader.result.split("base64,")[1];
          obj.type = file.type;
          obj.name = file.name;
          sendToServer(obj);
        };
        reader.readAsDataURL(file);
      } else {
        sendToServer(obj); // Kirim tanpa file
      }
    });

    function sendToServer(data) {
      fetch('https://script.google.com/macros/s/AKfycbylTC-dKWhOtsCPNfr5BKV8hAXQKBZgtcRvGeb_Be-xaL16Pn4FEPolxjVEdnaM2NK8/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => {
        console.log('Submitted successfully');
        alert('Pendaftaran berhasil!');
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan: ' + error.message);
      });
    }
  </script>
</body>
</html>
